<div class="wrapper">
    <div class="row justify-content-center">
        <div *ngFor="let language of languages" class="col-4">
            <div class=" skill d-flex justify-content-center">
                <img (click)="goToProjectsUsing($event.target.id)" [src]="this.getImagePath(language)" attr.id="{{language}}">
            </div>
        </div>
    </div>
</div>
