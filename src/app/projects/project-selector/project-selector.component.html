<div class="card-columns">
    <div class="project-card inner" [ngClass]="{ hide : this.filterProject(project.title, project.desc, project.tags)}"
        *ngFor="let project of projects;">
        <a routerLink="{{ project.router }}">
            <div class="card">
                <img class="card-img-top" attr.src="/assets/projects/{{project.thumbnail}}">
                <div class="card-body">
                    <h5 class="card-title"> {{ project.title }} </h5>
                    <p class="card-text"> {{ project.desc }} </p>
                    <span class="tag" *ngFor="let tag of project.tags"> #{{ tag }} </span>
                </div>
            </div>
        </a>
    </div>
</div>
