<div class="card-columns">
    <div class="item project-card inner fade-in" *ngFor="let project of projects;">
        <!-- <a routerLink="{{ project.router }}"> -->
        <div class="card">
            <a routerLink="{{ project.router }}">
                <img class="card-img-top" attr.src="/assets/images/projects/{{ project.thumbnail }}" attr.alt="{{ project.alt }}">
            </a>
            <div class="card-body">
                <a routerLink="{{ project.router }}">
                    <h5 class="card-title"> {{ project.title }} </h5>
                </a>
                <p class="card-text"> {{ project.desc }} </p>
                <div class="tags">
                    <span class="tag" *ngFor="let tag of project.tags"> #{{ tag }} </span>
                </div>
                <!-- <div class="credit">
                    <a href="{{ project.credit }}">
                        <span>Image</span>
                    </a>
                </div> -->
            </div>
        </div>
        <!-- </a> -->
    </div>
</div>
