<div class="card-columns">
    <div class="project-card inner" 
    ngClass="{{ 
        filterProjectByTitle(project.title) ||
        filterProjectByTag(project.tags)
        ? 'fade-out' : 'fade-in' }}"
        *ngFor="let project of projects;">
        <a routerLink="{{ project.router }}">
            <div class="card">
                <img class="card-img-top" 
                attr.src="/assets/projects/{{ project.thumbnail }}" 
                attr.alt="{{ project.alt }}">
                <div class="card-body">
                    <h5 class="card-title"> {{ project.title }} </h5>
                    <p class="card-text"> {{ project.desc }} </p>
                    <span class="tag" *ngFor="let tag of project.tags"> #{{ tag }} </span>
                </div>
            </div>
        </a>
    </div>
</div>
