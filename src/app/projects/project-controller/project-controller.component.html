<div class="controller">
    <h4>Search for a particular project!</h4>
    <div class="row">
        <label for="#projectSearch" class="col-2">Project Title</label>
        <div class="col-10">
            <input type="text" id="projectSearch" placeholder="Project Title">
        </div>
    </div>
    <div class="row justify-content-center" id="tagCheckboxes">
        <div class="custom-control custom-checkbox custom-control-inline">
            <input type="checkbox" class="custom-control-input" id="defaultInline1">
            <label class="custom-control-label" for="defaultInline1">Python</label>
        </div>

        <div class="custom-control custom-checkbox custom-control-inline">
            <input type="checkbox" class="custom-control-input" id="defaultInline2">
            <label class="custom-control-label" for="defaultInline2">Java</label>
        </div>

        <div class="custom-control custom-checkbox custom-control-inline">
            <input type="checkbox" class="custom-control-input" id="defaultInline3">
            <label class="custom-control-label" for="defaultInline3">C++</label>
        </div>
    </div>
</div>
