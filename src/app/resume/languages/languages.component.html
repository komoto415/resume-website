<div class="wrapper">
    <div class="row resume justify-content-center">
        <div *ngFor="let langauge of languages" class="col-4">
            <div class=" skill d-flex justify-content-center" attr.id="{{langauge}}">
                <img [src]="this.getImagePath(langauge)">
            </div>
        </div>
    </div>
</div>
