<div class="card border-dark mb-3 edu" *ngFor="let college of colleges;">
    <div class="card-header">
        <div class="row">
            <div class="col-8">
                {{ college.name }}
            </div>
            <div class="col-4" style="text-align: right;">
                {{ college.timeline }}
            </div>
        </div>
    </div>
        <div class="card-body">
            <div class="row">
                <div class="col-10">
                    <h6 *ngFor="let degree of college.degrees;" class="card-title">{{ degree }}</h6>
                    <span>
                        {{ college.minors.length > 0 ? ("Minor" + (college.minors.length > 1 ? "s" : "")) : "" }}
                    </span>
                    <ul *ngIf="college.minors.length > 0">
                        <li *ngFor="let minor of college.minors;">
                            {{ minor }}
                        </li>
                    </ul>
                </div>
                <div class="col-2">
                    <label>{{ college.gpa }}</label>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h6>
                        {{ college.classes.length > 0 ? ("Class" + (college.classes.length > 1 ? "es" : "" ) + " of Note") : ""}}
                    </h6>
                    <ul *ngIf="college.minors.length > 0">
                        <li *ngFor="let class of college.classes;">
                            {{ class }}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
</div>
